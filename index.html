<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">

  <!--Include Raleway and Montserrat font family from google fonts-- >
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">

  <!--Include custom css file-->
  <link href="includes/css/styles.css" rel="stylesheet">
  <title>Tesla</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark navbar-custom m-0">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="img/tesla-logo.png" alt="Tesla Logo" />
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#headerNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="headerNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white font-raleway" href="#">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white font-raleway" href="#">
              Model S
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white font-raleway" href="#">
              Model X
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white font-raleway" href="#">
              Model 3
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--End Navigation Container-->

  <div class="main-video-container">
    <!--Add main page video-->
    <video class="main-video" muted loop autoplay>
      <source src="video/main-video.mp4" type="video/mp4" />
    </video>
    <!--End video section-->
    <div class="overlay">
      <h1 class="font-montserrat overlay-text">Accelerating advent of sustainable transport</h1>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
